<template name="serversAdd">
    <h1 class="page-header">Add a server</h1>

    <p>You can add any server that is not on the list. To add a server, you must know the "notify" HTTP endpoint and a key.</p>

    <form class="form-horizontal" role="form" id="add-server">
        <div class="form-group">
            <label for="endpoint" class="col-sm-2 control-label">Notify HTTP Endpoint</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="endpoint" placeholder="http://10.0.0.1::5380/notify">
            </div>
        </div>
        <div class="form-group">
            <label for="key" class="col-sm-2 control-label">Security Key</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="key" placeholder="abcdef">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Add server</button>
            </div>
        </div>
    </form>
</template>
